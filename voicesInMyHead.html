        function drawWheel() {
            const radius = canvas.width / 2;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.translate(radius, radius);
            ctx.rotate(currentRotation);
            for (let i = 0; i < numSections; i++) {
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.arc(0, 0, radius, i * sectionAngle, (i + 1) * sectionAngle);
                ctx.closePath();
                ctx.fillStyle = i % 2 === 0 ? 'red' : 'black';
                ctx.fill();
                ctx.strokeStyle = 'white';
                ctx.stroke();
            }
            ctx.resetTransform();
        }

            // Play slot machine sound effect
            sounds.spin.play();

            const spinDuration = 3000;
            const totalSpins = Math.floor(Math.random() * 5) + 5;
            const finalRotation = totalSpins * 360 + (Math.random() * 360);

            const startTime = performance.now();

            function rotateWheel(timestamp) {
                const elapsed = timestamp - startTime;
                const progress = Math.min(elapsed / spinDuration, 1);
                const easing = easeOutQuart(progress);
                const radius = canvas.width / 2;
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.save();
                ctx.translate(radius, radius);
                ctx.rotate(currentRotation + (finalRotation - currentRotation) * easing);
                ctx.translate(-radius, -radius);

                drawWheel();
                ctx.restore();

                if (progress < 1) {
                    requestAnimationFrame(rotateWheel);
                } else {
                    handleResult(betType);
                    wheelSpinning = false;
                }
            }

            requestAnimationFrame(rotateWheel);
        }

        // Easing function for smooth rotation
        function easeOutQuart(t) {
            return 1 - Math.pow(1 - t, 4);
